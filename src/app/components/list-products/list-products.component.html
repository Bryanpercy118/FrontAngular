<div class="container">
  <div class="title">
    <h1>Listado de Productos</h1>
    <button routerLink="/add" type="button" class="btn btn-info" style="color: black;">Agregar Productos</button>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProducts" class="table-active">
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
        <td>{{item.stock}}</td>
        <td>
            <button class="btn btn-primary sm">Editar</button>
            <button class="btn btn-danger sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
